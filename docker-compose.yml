# WineBusiness.news - Docker Compose Configuration
# Production-ready setup with PostgreSQL, Strapi CMS, and Next.js frontend

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: winebusiness-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-winebusiness}
      POSTGRES_USER: ${POSTGRES_USER:-winebusiness}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - winebusiness-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-winebusiness}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Strapi CMS (Backend)
  strapi:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: winebusiness-strapi
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${POSTGRES_DB:-winebusiness}
      DATABASE_USERNAME: ${POSTGRES_USER:-winebusiness}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      DATABASE_SSL: ${DATABASE_SSL:-false}
      APP_KEYS: ${STRAPI_APP_KEYS:-key1,key2,key3,key4}
      API_TOKEN_SALT: ${STRAPI_API_TOKEN_SALT:-randomsalt}
      ADMIN_JWT_SECRET: ${STRAPI_ADMIN_JWT_SECRET:-randomjwtsecret}
      TRANSFER_TOKEN_SALT: ${STRAPI_TRANSFER_TOKEN_SALT:-randomtransfersalt}
      JWT_SECRET: ${STRAPI_JWT_SECRET:-randomjwtsecret}
    volumes:
      - strapi_uploads:/app/public/uploads
    ports:
      - "1337:1337"
    networks:
      - winebusiness-network
    depends_on:
      postgres:
        condition: service_healthy

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_STRAPI_URL: ${NEXT_PUBLIC_STRAPI_URL:-http://strapi:1337}
        NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-https://winebusiness.news}
        NEXT_PUBLIC_GA_ID: ${NEXT_PUBLIC_GA_ID:-}
        NEXT_PUBLIC_GAM_NETWORK_CODE: ${NEXT_PUBLIC_GAM_NETWORK_CODE:-}
    container_name: winebusiness-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      STRAPI_API_TOKEN: ${STRAPI_API_TOKEN:-}
      NEWSLETTER_WEBHOOK_URL: ${NEWSLETTER_WEBHOOK_URL:-}
    ports:
      - "3000:3000"
    networks:
      - winebusiness-network
    depends_on:
      - strapi

  # Nginx Reverse Proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: winebusiness-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    networks:
      - winebusiness-network
    depends_on:
      - frontend
      - strapi
    profiles:
      - production

networks:
  winebusiness-network:
    driver: bridge

volumes:
  postgres_data:
  strapi_uploads:
  nginx_cache:
